<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style0.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shortcut icon" href="img/иконка.jfif" type="image/x-icon" />
    <title>Товары и точка</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header color">
          <div class="header_content-row">
            <div class="header_nav">
              <button class="nav_burgerButton">
                <span class="nav_burgerButton-off"></span>
              </button>
              <a href="https://www.wildberries.ru/" class="nav_logo">
                Товары и точка
              </a>
            </div>
            <div class="header_search">
              <input class="search-input" type="search" placeholder="Я ищу..." maxlength="300">
              <button class="search-btn" type="button">Поиск товара</button>
            </div>
            <div class="header_profileBlock">
              <div class="profileBlock-part">
                <div class="profileBlock-lk">
                </div>
                <div class="profileBlock_text">
                  <p>Профиль</p>
                </div>
              </div>
              <div class="profileBlock-part">
                <div class="profileBlock-basket">
                </div>
                <div class="profileBlock_text">
                  <p>Корзина</p>
                </div>
              </div>
            </div>
          </div>
      </header>
      <main class="main">
        <div class="main_content">
          <div class="content_basket">
            <div class="basket_header">
              <h1>Корзина</h1>
            </div>
            <div class="basket_cheker">
              <div class="cheker_part"></div>
              <div class="cheker_part"></div>
              <div class="cheker_part"></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer color">
        <p class="footer_copyright">© 2022 ООО «Товары и точка»</p>
      </footer>
    </div>
  </body>
</html>
